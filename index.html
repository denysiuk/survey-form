<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>UE Survey Form</title>
</head>
<body>

    <header>
        <h1 id = "title">Registration form for PE classes</h1>
        <hr>
        <p id = "description">The deadline is at 7 pm on January 30th</p>
    </header>

    <form id = "survey-form">

        <div class = "row-tab">
            <div class = "labels">
                <label id="first-name-label" for = "firstName">First Name:</label>
            </div>
            <div class = "input-tab">
                <input name = "FirstName" id = "name" class = "input-border" type="text" placeholder="Enter first name" required>
            </div>
        </div>

        <div class = "row-tab">
            <div class = "labels">      
                <label id="last-name-label" for = "lastName">Last Name:</label>
            </div>
            <div class = "input-tab">
                <input name = "LastName" id = "lastName" class = "input-border" type="text" placeholder="Enter last name" required>
            </div>
        </div>
        

        <div class = "row-tab">
            <div class = "labels">
                <label id="email-label" for = "email">Email:</label>
            </div>
            <div class = "input-tab">
                <input name = "Email" id = "email" class = "input-border"  type="email" placeholder="Enter email" required>
            </div>
        </div>
        

        <div class = "row-tab">
            <div class = "labels">
                <label id="number-label" for = "age">Age:</label>
            </div>
            <div class = "input-tab">
                <input name = "Age" id = "number" class = "input-border"  type="number" placeholder="Age" min = "1" max = "130" required>
            </div>
        </div>
        

        <div class = "row-tab">
            <div class = "labels">
                <label for="gender">Male</label>
            </div>
            <div class = "input-tab">
                <input name = "Gender" type="radio" id="gender" value="MALE" required>
            </div>
        </div>  
        

        <div class = "row-tab">
            <div class = "labels">
                <label for="gender">Female</label>
            </div>
            <div class = "input-tab">
                <input name = "Gender" type="radio" id="gender" value="FEMALE" required>
            </div>
        </div>
        

        <div class = "row-tab">
            <div class = "labels">
                <label for = "studies">Choose your studies and a year of studies:</label>
            </div>
            <div class = "input-tab">
                <select name = "Studies" onchange = "selectYear()" id = "dropdown" class = "input-border" required>
                    <option selected disabled value = "">Choose your studies</option>
                    <option>Bachelor's</option>
                    <option>Master's</option>
                </select>
                <select name = "Studies" id = "dropdownYear" class = "input-border" required>
                    <option selected disabled value = "">Choose your year</option>
                    <option value = "">1</option>
                    <option value = "">2</option>
                    <option value = "">3</option>
                </select>
            </div>
        </div>

        <div class = "row-tab">
            <div class = "labels">
                <label for = "faculty">Choose your faculty and study program:</label>
            </div>
            <div class = "input-tab">
                <select name = "Faculty" onchange="selectProgram()" id = "dropdownFaculty" class = "input-border" required>
                    <option selected disabled value = "">Choose your faculty</option>
                    <option>Economic Sciences</option>
                    <option>Management, Computer Science and Finance</option>
                </select>
                <select name = "Faculty" id = "dropdownProgram" class = "input-border" required>
                    <option selected disabled value = "">Choose your program</option>
                </select>
            </div>
        </div>

        <div class = "row-tab">
            <div class = "labels">
                <label for = "sport">Select the PE class you want to sign up to:</label>
            </div>
            <div class = "input-tab">
                <select name = "Sport" onchange="selectSport()" id = "dropdownSport" class = "input-border" required>
                    <option selected disabled value = "">Select the class</option>
                    <option>Football</option>
                    <option>Basketball</option>
                    <option>Volleyball</option>
                    <option>Gym</option>
                    <option>Fitness</option>
                    <option>Crossfit</option>
                    <option>Tennis</option>
                    <option>Table tennis</option>
                    <option>Swimming</option>
                    <option>Sick leave</option>
                </select>
            </div>
        </div>

        <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>
                      <span class="long">Monday</span>
                    </th>
                    <th>
                      <span class="long">Tuesday</span>
                    </th>
                    <th>
                      <span class="long">Wednesday</span>
                    </th>
                    <th>
                      <span class="long">Thursday</span>
                    </th>
                    <th>
                      <span class="long">Friday</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="hour"><span>8:00</span></td>
                    <td class = "football"></td>
                    <td class = "volleyball"></td>
                    <td class = "basketball"></td>
                    <td class = "gym"></td>
                    <td class = "volleyball"></td>
                  </tr>

                  <tr>
                    <td class="hour"><span>9:45</span></td>
                    <td class = "gym"></td>
                    <td class = "volleyball"></td>
                    <td class = "football"></td>
                    <td class = "gym"></td>
                    <td></td>
                  </tr>

                  
                  <tr>
                    <td class="hour"><span>11:30</span></td>
                    <td class = "basketball swimming"></td>
                    <td class = "volleyball"></td>
                    <td class = "gym swimming"></td>
                    <td class = "fitness"></td>
                    <td class = "football"></td>
                  </tr>

                  <tr>
                    <td class="hour"><span>13:15</span></td>
                    <td class = "volleyball"></td>
                    <td class = "crossfit tableTennis"></td>
                    <td class = "fitness"></td>
                    <td class = "volleyball swimming"></td>
                    <td class = "fitness"></td>
                  </tr>

                  <tr>
                    <td class="hour"><span>15:00</span></td>
                    <td class = "tennis swimming"></td>
                    <td class = "basketball"></td>
                    <td class = "fitness"></td>
                    <td class = "gym"></td>
                    <td class = "football tableTennis"></td>
                  </tr>

                  <tr>
                    <td class="hour"><span>16:45</span></td>
                    <td class = "gym"></td>
                    <td class = "basketball tableTennis"></td>
                    <td class = "crossfit swimming"></td>
                    <td class = "gym"></td>
                    <td class = "basketball"></td>
                  </tr>

                  <tr>
                    <td class="hour"><span>18:30</span></td>
                    <td class = "gym"></td>
                    <td class = "fitness"></td>
                    <td class = "football"></td>
                    <td class = "tennis tableTennis"></td>
                    <td class = "gym swimming"></td>
                  </tr>


                </tbody>
              </table>

        <div class = "row-tab">
            <div class = "labels top-align">
                <label for="future">If you haven't found the class you're interested in, what would you like to see in the future?</label>
            </div>
            <div class = "input-tab">
                <input type="checkbox" name="field-hockey">
                <label for="field-hockey">Field Hockey</label>
                <br>
                <input type="checkbox" name="Lacrosse" value="Lacrosse">
                <label for="L=lacrosse">Lacrosse</label>
                <br>
                <input type="checkbox" name="Wrestling" value="Wrestling"> 
                <label for="wrestling">Wrestling</label>
                <br>
                <input type="checkbox" name="Water-polo" value="Water-polo">
                <label for="water-polo">Water Polo</label>
                <br>
                <input type="checkbox" name="Softball" value = "Softball">
                <label for="softball">Softball</label>
            </div>
        </div>

        <div class = "row-tab">
            <div class = "labels top-align">
                <label for="comments">Additional comments:</label>
            </div>
            <div class = "input-tab textarea-tab ">
                <textarea name="" id="comments" class = "input-border"  placeholder="Enter your suggestions here"></textarea>
            </div>
        </div>
        

        <div class = "row-tab">
            <button id = "submit" type = "submit">Submit</button>
        </div>
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
